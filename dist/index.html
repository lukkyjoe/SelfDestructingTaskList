<!DOCTYPE html>
<html ng-app = "myTaskList">
<head lang="en">
    <meta charset="UTF-8">  
    <title>Bloc Base Project!!</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <script src="/js/app.js"></script>

</head>
  <body>
    <form ng-submit="addMessage()">
      <input ng-model="newMessageText" />
      <button type="submit">Add Message</button>
    </form>
  </body>

  <body ng-controller="landingController">
    <ul ng-repeat="item in messages">
      <li ng-hide="timeDiff(item) >= 30">{{item.text}} : {{item.timestamp}}</li>

    </ul>
      

  </body>
</html>
